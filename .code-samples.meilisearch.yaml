update_embedders_1: |-
  await client.index("INDEX_NAME").updateEmbedders({
    default: {
      source: "openAi",
      apiKey: "OPEN_AI_API_KEY",
      model: "text-embedding-3-small",
      documentTemplate:
        "A document titled '{{doc.title}}' whose description starts with {{doc.overview|truncatewords: 20}}",
    },
  });
